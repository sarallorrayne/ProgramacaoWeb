{% extends "base.html" %}

{% block content %}
<h2 style="text-align: center; margin-left: 15%;">Editar Tarefa</h2>
<style>
    * {   
        width: 70%;
        box-sizing: border-box;
        position: absolute;
    }

    html, body {
        top: 10%;
        right: 8%;
        
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
    }
    
    form {
        width: 100%;
        height: 40%;
        display: flex;
        flex-direction: column;
        margin-top: 50px;
    }

    input {
        position: relative;
        width: 100%;
        align-items: center;
        margin-bottom: 10px;
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
        justify-content: center;
    }

    label {
        color: #ccc;
        position: relative;
        display: flex;
        align-items: center;
        margin-left: auto;
    }

    input[type="checkbox"] {
        top: 5px;
    }
</style>
<form method="post" action="/tasks/{{ task.id }}">
    <input type="text" name="title" value="{{ task.title }}" required style="margin-top: 0;">
    <input type="text" name="description" value="{{ task.description }}">
    <br>
    <label>
        Feito:
        <input type="checkbox" name="done" {% if task.done %}checked{% endif %}>
    </label>
    <button type="submit" style="width: 100px; height: 30px; font-size: 15px; 
    position: relative;
    margin: 10% auto 0 auto;
    padding-top: 5px;
    padding-bottom: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
    background-color: #f0f0f0;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;">Salvar</button>
</form>
{% endblock %}
